<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Control de Gastos</h1>
            <p>Personal y privado ‚Ä¢ Guardado local</p>
        </div>
        
        <div class="content">
            <div class="alert" id="alert">‚úì Gasto guardado correctamente</div>

            <div class="section">
                <div class="budget-setup">
                    <label>üíµ Presupuesto/Pr√©stamo Inicial</label>
                    <input type="number" id="presupuestoInicial" placeholder="Ingresa el monto inicial" value="0">
                </div>
                
                <div class="stats">
                    <div class="stat-card orange">
                        <h3>INICIAL</h3>
                        <div class="amount" id="inicial">$0</div>
                    </div>
                    <div class="stat-card blue">
                        <h3>GASTADO</h3>
                        <div class="amount" id="totalGastado">$0</div>
                    </div>
                    <div class="stat-card green">
                        <h3>DISPONIBLE</h3>
                        <div class="amount" id="disponible">$0</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">‚ûï Nuevo Gasto</h2>
                <form id="gastoForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>üìÖ Fecha</label>
                            <input type="date" id="fecha" required>
                        </div>
                        <div class="form-group">
                            <label>üìÇ Categor√≠a</label>
                            <select id="categoria" required>
                                <option value="">Seleccionar...</option>
                                <option value="AHORRO">üí∞ AHORRO</option>
                                <option value="SALIDAS">SALIDAS</option>
                                <option value="CIVICA">C√çVICA</option>
                                <option value="SPOTIFY">SPOTIFY</option>
                                <option value="COMIDA">COMIDA</option>
                                <option value="CASA">CASA</option>
                                <option value="INT/CEL/PARAB">INT/CEL/PARAB</option>
                                <option value="SERVICIOS">SERVICIOS</option>
                                <option value="Quincena">Quincena</option>
                                <option value="Gastado">Gastado</option>
                                <option value="OTRO">OTRO</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>üíµ Monto</label>
                            <input type="number" id="monto" placeholder="0" required>
                        </div>
                        <div class="form-group">
                            <label>üìù Descripci√≥n</label>
                            <input type="text" id="descripcion" placeholder="¬øEn qu√© gastaste?">
                        </div>
                    </div>
                    <button type="submit" class="btn">Agregar Gasto</button>
                </form>
            </div>
            
            <div class="section">
                <h2 class="section-title">üìä Gastos por Categor√≠a</h2>
                <p style="color: #666; font-size: 0.9em; margin-bottom: 15px;">üëÜ Toca cada categor√≠a para ver los detalles</p>
                <div class="category-breakdown" id="categoryBreakdown">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No hay gastos registrados</p>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title">‚öôÔ∏è Opciones</h2>
                <div class="export-buttons">
                    <button class="btn-export" onclick="exportarDatos()">üíæ Exportar Datos (Backup)</button>
                    <button class="btn-export" onclick="document.getElementById('importFile').click()">üì• Importar Datos</button>
                    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importarDatos(event)">
                </div>
                <button class="btn btn-secondary" onclick="resetearTodo()">üîÑ Reiniciar Todo</button>
            </div>
        </div>

    <script>
        let presupuesto = 0;
        let gastos = [];
        
        // Establecer fecha actual
        document.getElementById('fecha').valueAsDate = new Date();
        
        // Cargar datos al iniciar
        function cargarDatos() {
            try {
                const data = localStorage.getItem('gastos-app-data');
                if (data) {
                    const parsed = JSON.parse(data);
                    gastos = parsed.gastos || [];
                    presupuesto = parsed.presupuesto || 0;
                    document.getElementById('presupuestoInicial').value = presupuesto;
                    console.log('‚úì Datos cargados:', gastos.length, 'gastos');
                }
            } catch (error) {
                console.log('Primera vez usando la app');
            }
            actualizarTodo();
        }
        
        // Guardar datos en localStorage
        function guardarDatos() {
            try {
                const data = {
                    presupuesto: presupuesto,
                    gastos: gastos,
                    ultimaActualizacion: new Date().toISOString()
                };
                localStorage.setItem('gastos-app-data', JSON.stringify(data));
                console.log('‚úì Datos guardados');
                return true;
            } catch (error) {
                console.error('Error al guardar:', error);
                alert('Error al guardar datos');
                return false;
            }
        }
        
        // Exportar datos como backup
        function exportarDatos() {
            const data = {
                presupuesto: presupuesto,
                gastos: gastos,
                fechaExportacion: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gastos-backup-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            mostrarAlerta('üíæ Backup descargado');
        }
        
        // Importar datos desde backup
        function importarDatos(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (confirm('¬øImportar estos datos? Se reemplazar√°n los datos actuales.')) {
                        gastos = data.gastos || [];
                        presupuesto = data.presupuesto || 0;
                        document.getElementById('presupuestoInicial').value = presupuesto;
                        guardarDatos();
                        actualizarTodo();
                        mostrarAlerta('‚úì Datos importados correctamente');
                    }
                } catch (error) {
                    alert('Error al importar el archivo');
                }
            };
            reader.readAsText(file);
        }
        
        // Mostrar alerta
        function mostrarAlerta(mensaje) {
            const alert = document.getElementById('alert');
            alert.textContent = mensaje;
            alert.classList.add('show');
            setTimeout(() => {
                alert.classList.remove('show');
            }, 2000);
        }
        
        // Cambio de presupuesto
        document.getElementById('presupuestoInicial').addEventListener('change', function() {
            presupuesto = parseFloat(this.value) || 0;
            guardarDatos();
            actualizarEstadisticas();
            mostrarAlerta('üíµ Presupuesto actualizado');
        });
        
        // Formatear dinero
        function formatMoney(amount) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(amount);
        }
        
        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            const totalGastado = gastos.reduce((sum, gasto) => sum + gasto.monto, 0);
            const disponible = presupuesto - totalGastado;
            
            document.getElementById('inicial').textContent = formatMoney(presupuesto);
            document.getElementById('totalGastado').textContent = formatMoney(totalGastado);
            document.getElementById('disponible').textContent = formatMoney(disponible);
        }
        
        // Actualizar categor√≠as con acorde√≥n
        function actualizarCategorias() {
            const categorias = {};
            gastos.forEach(gasto => {
                if (!categorias[gasto.categoria]) {
                    categorias[gasto.categoria] = [];
                }
                categorias[gasto.categoria].push(gasto);
            });
            
            const container = document.getElementById('categoryBreakdown');
            container.innerHTML = '';
            
            if (Object.keys(categorias).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No hay gastos registrados</p>
                    </div>
                `;
                return;
            }
            
            // Ordenar categor√≠as por total gastado (mayor a menor)
            const categoriasOrdenadas = Object.entries(categorias).sort((a, b) => {
                const totalA = a[1].reduce((sum, g) => sum + g.monto, 0);
                const totalB = b[1].reduce((sum, g) => sum + g.monto, 0);
                return totalB - totalA;
            });
            
            categoriasOrdenadas.forEach(([cat, gastosCategoria]) => {
                const totalCategoria = gastosCategoria.reduce((sum, g) => sum + g.monto, 0);
                
                const div = document.createElement('div');
                div.className = 'category-item';
                div.onclick = function() {
                    const expenses = this.querySelector('.category-expenses');
                    const icon = this.querySelector('.expand-icon');
                    expenses.classList.toggle('show');
                    icon.classList.toggle('rotated');
                };
                
                // Ordenar gastos por fecha (m√°s reciente primero)
                const gastosSorted = [...gastosCategoria].sort((a, b) => 
                    new Date(b.fecha) - new Date(a.fecha)
                );
                
                const gastosHTML = gastosSorted.map(gasto => `
                    <div class="category-expense-item">
                        <div class="expense-info">
                            <div class="expense-date">üìÖ ${gasto.fecha}</div>
                            <div class="expense-amount">${formatMoney(gasto.monto)}</div>
                        </div>
                        <div class="expense-desc">üìù ${gasto.descripcion}</div>
                        <button class="delete-btn-small" onclick="event.stopPropagation(); eliminarGastoDirecto(${gasto.id})">üóëÔ∏è Eliminar</button>
                    </div>
                `).join('');
                
                div.innerHTML = `
                    <h4>
                        <span>${cat}</span>
                        <span class="expand-icon">‚ñº</span>
                    </h4>
                    <div class="cat-amount">${formatMoney(totalCategoria)}</div>
                    <div class="category-expenses">
                        ${gastosHTML}
                    </div>
                `;
                container.appendChild(div);
            });
        }
        
        // Eliminar gasto directamente por ID
        function eliminarGastoDirecto(gastoId) {
            if (confirm('¬øEliminar este gasto?')) {
                const index = gastos.findIndex(g => g.id === gastoId);
                if (index !== -1) {
                    gastos.splice(index, 1);
                    guardarDatos();
                    actualizarTodo();
                    mostrarAlerta('üóëÔ∏è Gasto eliminado');
                }
            }
        }
        
        // Actualizar todo
        function actualizarTodo() {
            actualizarEstadisticas();
            actualizarCategorias();
        }
        
        // Reiniciar todo
        function resetearTodo() {
            if (confirm('‚ö†Ô∏è Esto borrar√° TODOS tus datos. ¬øEst√°s seguro?')) {
                if (confirm('¬øREALMENTE seguro? Esta acci√≥n no se puede deshacer.')) {
                    gastos = [];
                    presupuesto = 0;
                    document.getElementById('presupuestoInicial').value = 0;
                    guardarDatos();
                    actualizarTodo();
                    mostrarAlerta('üîÑ Todo reiniciado');
                }
            }
        }
        
        // Formulario de gastos - VERSI√ìN MEJORADA
        const form = document.getElementById('gastoForm');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            console.log('Formulario enviado!'); // Para debug
            
            try {
                const fecha = document.getElementById('fecha').value;
                const categoria = document.getElementById('categoria').value;
                const montoInput = document.getElementById('monto').value;
                const monto = parseFloat(montoInput);
                const descripcion = document.getElementById('descripcion').value || '-';
                
                console.log('Datos:', {fecha, categoria, monto, descripcion}); // Para debug
                
                if (!fecha) {
                    alert('‚ö†Ô∏è Selecciona una fecha');
                    return false;
                }
                
                if (!categoria) {
                    alert('‚ö†Ô∏è Selecciona una categor√≠a');
                    return false;
                }
                
                if (!montoInput || isNaN(monto) || monto <= 0) {
                    alert('‚ö†Ô∏è Ingresa un monto v√°lido mayor a 0');
                    return false;
                }
                
                const gasto = {
                    fecha: fecha,
                    categoria: categoria,
                    monto: monto,
                    descripcion: descripcion,
                    id: Date.now()
                };
                
                console.log('Guardando gasto:', gasto); // Para debug
                
                gastos.push(gasto);
                guardarDatos();
                actualizarTodo();
                
                // Limpiar formulario
                form.reset();
                document.getElementById('fecha').valueAsDate = new Date();
                
                // Mostrar confirmaci√≥n
                mostrarAlerta('‚úì Gasto guardado correctamente');
                
                console.log('Total gastos:', gastos.length); // Para debug
                
            } catch (error) {
                console.error('Error al guardar:', error);
                alert('‚ùå Error al guardar el gasto: ' + error.message);
            }
            
            return false;
        });
        
        // Inicializar al cargar la p√°gina
        cargarDatos();
